name: 'Storybook Deploy Reusable Workflow'
on:
  workflow_call:

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook with base path
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}/
        run: pnpm build-storybook

      - name: Verify build output
        run: |
          if [ ! -d "apps/docs/storybook-static" ]; then
            echo "Error: storybook-static directory not found"
            exit 1
          fi
          echo "Build output verified:"
          ls -la apps/docs/storybook-static/ | head -20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/docs/storybook-static
          cname: false
